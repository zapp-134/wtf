services:
  db:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5439:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      MODEL_DIR: /app/ml/artifacts/current
      WEAK_FEEDBACK_DIR: /app/data/weak_feedback
    volumes:
      - ./ml/artifacts:/app/ml/artifacts
      - ./data/weak_feedback:/app/data/weak_feedback
    ports:
      - "8000:8000"
    depends_on:
      - db

  trainer:
    build: .
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      MODEL_DIR: /app/ml/artifacts/current
      WEAK_FEEDBACK_DIR: /app/data/weak_feedback
      THRESHOLD: 5
      INTERVAL: 300
    command: ["/bin/bash", "-lc", "./scripts/retrain_loop.sh"]
    working_dir: /app
    volumes:
      - ./ml/artifacts:/app/ml/artifacts
      - ./data/weak_feedback:/app/data/weak_feedback
    depends_on:
      - db

volumes:
  pgdata:
