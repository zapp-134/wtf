apiVersion: apps/v1
kind: Deployment
metadata:
  name: brain-api
  labels:
    app: brain-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: brain-api
  template:
    metadata:
      labels:
        app: brain-api
    spec:
      initContainers:
        - name: copy-model
          image: brain-tumor/api:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              if [ ! -f /shared-artifacts/current/model.keras ]; then
                echo "Copying model artifacts to PVC..."
                mkdir -p /shared-artifacts/current
                cp -r /app/ml/artifacts/* /shared-artifacts/ || true
                echo "Model artifacts copied successfully"
              else
                echo "Model artifacts already exist in PVC"
              fi
          volumeMounts:
            - name: artifacts
              mountPath: /shared-artifacts
      containers:
        - name: api
          image: brain-tumor/api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: brain-api-config
            - secretRef:
                name: brain-api-secrets
          volumeMounts:
            - name: artifacts
              mountPath: /app/ml/artifacts
            - name: feedback
              mountPath: /app/data/weak_feedback
      volumes:
        - name: artifacts
          persistentVolumeClaim:
            claimName: brain-artifacts
        - name: feedback
          persistentVolumeClaim:
            claimName: brain-feedback
